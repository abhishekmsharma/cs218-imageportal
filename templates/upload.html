	<center>
	<h1>Image Portal - CS 218<br><br>Upload Image</h1>
	
<div class="container">
	<br><br><br><br>
	<form onsubmit="return false;" class="form-inline" enctype="multipart/form-data">
	  <div class="form-group">
	    <label class="sr-only" for="nameInput">Image</label>
	    <input type="file" class="form-control" id="image_path" placeholder="Image" accept="image/*">
	  </div>
	  <br><br>
	  <div class="form-group">
	    <label class="sr-only" for="nameInput">Image Caption</label>
	    <input type="text" class="form-control" id="image_caption" placeholder="Enter a caption">
	  </div>
	  <br><br>
	  <button type="submit" onClick = 'upload()' class="btn btn-default">Upload Image</button>
	</form>
	<br>
	<br>
</center>
