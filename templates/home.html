<html>
<head>
	<title>Image Portal - CS 218</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<script src="{{ url_for('static', filename='aws-cognito-sdk.min.js') }}"></script>
    <script src="{{ url_for('static', filename='amazon-cognito-identity.min.js') }}"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="static/css/home.css" />
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
    <script>
        $(window).ready(setWelcome);
    </script>


<div class="navbarCS218">
  <a href="/home">Home</a>
  <a href="#news">About Team 6</a>
  <div class="dropdownCS218">
    <button class="dropbtn">Search Images 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div> 
  <div style="float:right" class="dropdownCS218">
  	<button class="dropbtn">Profile
  		<i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
 		<a id="myName" href="/upload" onclick="uploadImage();return false;">Name</a>
 		<a id="myLink" href="#" onclick="signOut();return false;">Sign Out</a>
 	</div>
 </div>
  <a style="float:right" id="myLink" href="/upload" onclick="uploadImage();return false;">Upload Image</a>
</div>


<div class="container">
        <div class="row">
        <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1 class="gallery-title">CS 218 - Image Portal: Gallery Home Feed</h1>
        </div>
        <br/>

        
          {% for item in data %}
            <div class="gallery_product col-lg-4 col-md-4 col-sm-4 col-xs-6 filter hdpe">
                <img src={{item.image_url}} class="img-responsive" height="350" width="auto">
                <b>Uploaded by:</b> {{item.name}} <br>
                <b>Caption:</b> {{item.caption}} <br>
                <b>Uploaded on:</b> {{item.date}} <p></p>
            </div>
          {% endfor %}

        </div>
    </div>
</section>
  

    
</body>
</html>
